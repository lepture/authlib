[tox]
envlist =
    py{27,36,37}
    {py27,py36,py37}-flask
    {py27,py36,py37}-django
    coverage

[testenv]
deps =
    -rrequirements-test.txt
    py27: unittest2
    flask: Flask
    flask: Flask-SQLAlchemy
    py27-django: Django>=1.11,<2.0
    {py36,py37}-django: Django>=2.0
    {py27,py36,py37}-django: pytest-django

setenv =
    PYTHONDONTWRITEBYTECODE=1
    TESTPATH=tests/core
    flask: TESTPATH=tests/flask
    {py27,py36,py37}-django: TESTPATH=tests/django

commands =
    coverage run --source=authlib -p -m pytest {env:TESTPATH}

[testenv:coverage]
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
deps =
    codecov
skip_install = true
commands =
    coverage combine
    coverage report
    codecov
