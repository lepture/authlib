[tox]
isolated_build = True
envlist =
    py{36,37,38,39}
    py{36,37,38,39}-{flask,django,starlette,fastapi}
    coverage

[testenv]
deps =
    -rrequirements-test.txt
    fastapi: FastAPI
    fastapi: sqlalchemy
    fastapi: werkzeug
    fastapi: python-multipart
    flask: Flask
    flask: Flask-SQLAlchemy
    flask: itsdangerous
    flask: werkzeug
    starlette: httpx
    starlette: starlette
    starlette: werkzeug
    starlette: pytest-asyncio
    django: Django
    django: pytest-django

setenv =
    TESTPATH=tests/core
    starlette: TESTPATH=tests/starlette
    fastapi: TESTPATH=tests/fastapi
    flask: TESTPATH=tests/flask
    django: TESTPATH=tests/django
commands =
    coverage run --source=authlib -p -m pytest {env:TESTPATH}

[pytest]
DJANGO_SETTINGS_MODULE=tests.django.settings

[testenv:coverage]
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[coverage:run]
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    except ImportError
    def __repr__
    raise NotImplementedError
    raise DeprecationWarning
    deprecate
